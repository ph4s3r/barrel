  \ internet-bound traffic through an on-premises network for inspection and logging,\
  \ known as forced tunneling.\n\nThe context from the documents provides insights\
  \ into when UDRs might be necessary:\n\n1. **Context 1**: It mentions that if no\
  \ user-defined routes are defined, Azure uses default routes to allow traffic to\
  \ flow from one subnet to another. This implies that UDRs are not mandatory but\
  \ are used to customize routing as needed.\n\n   - **Source**: [https://github.com/MicrosoftDocs/azure-docs/tree/main/articles/virtual-network/virtual-network-scenario-udr-gw-nva.md](https://github.com/MicrosoftDocs/azure-docs/tree/main/articles/virtual-network/virtual-network-scenario-udr-gw-nva.md)\n\
  \   - **Header**: Virtual appliance scenario\n   - **Score**: 0.62098000\n   - **Excerpt**:\
  \ \"If no user-defined routes (UDRs) are defined, Azure uses default routes to allow\
  \ traffic to flow from one subnet to another.\"\n\n2. **Context 3**: It explains\
  \ that Azure creates several default routes for outbound traffic from a subnet,\
  \ and UDRs can be used to override these default routes for specific purposes, such\
  \ as routing traffic through an NVA or implementing forced tunneling.\n\n   - **Source**:\
  \ [https://github.com/MicrosoftDocs/azure-docs/tree/main/articles/virtual-network/virtual-network-vnet-plan-design-arm.md](https://github.com/MicrosoftDocs/azure-docs/tree/main/articles/virtual-network/virtual-network-vnet-plan-design-arm.md)\n\
