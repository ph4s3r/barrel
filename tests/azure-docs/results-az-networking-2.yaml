question: Are user-defined routes (UDRs) mandatory in all Azure network setups?
reference_answer: 'No, default system routes often suffice. UDRs are only needed for
  custom routing scenarios.

  '
candidate_answer: "User-defined routes (UDRs) are not mandatory in all Azure network\
